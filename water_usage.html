<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Water Flow Monitor</title>
</head>
<body>
 
    <div class="sidebar">
        <a href="index.html">📊 Dashboard</a>
        <a href="add-item.html">➕ Add New Item</a>

        <a href="water_usage.html" class="active"> 🚿 Water Usage</a>
      </div>
    
    <div class="main-content">
    <h2>Water Flow Monitor</h2>
    <div class="data-box">
    </div>
</div>
<script>
    async function fetchData() {
        let response = await fetch("data.json");
        let data = await response.json();
        
        document.getElementById("waterUsage").innerText = "Water Usage: " + data.water_usage + "L";
        document.getElementById("timestamp").innerText = "Last Update: " + data.timestamp;
    }
    
    setInterval(fetchData, 5000); // Refresh every 5 seconds
    </script>
    
    <h2 id="waterUsage">Water Usage: Loading...</h2>
    <h3 id="timestamp">Last Update: Loading...</h3>
    
</body>

</html>
